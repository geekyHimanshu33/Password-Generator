<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <!-- heading -->
        <h1 class="heading">PASSWORD GENERATOR</h1>


        <!-- display-password -->

        
        <div class="display">
            <span class="password">PASSWORD</span>
            <ion-icon name="copy-outline"  class="copyButton"></ion-icon>
            <span class="copy"></span>
        </div>
        
            
        

        <!-- input-container -->

        <div class="input-container">


            <!-- length -->
            <div class="display-length">
                <p>Password Length</p>
                <span class="showLength"></span>
            </div>

            <!-- input -->
            <input type="range" class="slider" min="0" max="20">

            <!-- input-checks -->
            <div class="inputChecks">
                <div class="check">
                    <input type="checkbox" id="upperCase" inputcheck>
                    <label for="upperCase">Includes Uppercase letters</label>
                </div>
 
                <div class="check">
                    <input type="checkbox" id="lowerCase" inputcheck>
                    <label for="lowerCase">Includes Lowercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="Numbers" inputcheck>
                    <label for="Numbers">Includes Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="Symbols" inputcheck>
                    <label for="Symbols">Includes Symbols</label>
                </div>
            </div>

            <!-- strength -->

            <div class="strength-displayer">
                <h3>Strength</h3>
                <div class="indicator"></div>
            </div>


            <div class="btn1">
                <button class="btn">GENERATE PASSWORD</button>
            </div>

            





        </div>



    </div>


    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
